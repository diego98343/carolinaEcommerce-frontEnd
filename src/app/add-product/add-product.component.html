
<body class="product-section">
    <div class="kutup-contact-section-1 wf-section">
      <div class="kutup-large-container-3">
        <div>
          <div class="div-block-32">
            <div class="kutup-contact-form-flex">
              <h3 class="kutup-display-5 white-text">Añadir Producto</h3>
              <div class="kutup-divider-30px-3"></div>
              <div>
                <div class="w-form">
                  <form id="wf-form-Request-a-Demo" name="wf-form-Request-a-Demo" data-name="Request a Demo" method="get" class="form">
                    <div><input type="text" class="kutup-field w-input" maxlength="256" name="Name-2" data-name="Name 2" placeholder="Nombre" id="Name-2" required="">
                      <div class="kutup-divider-10px-3"></div><input type="text" class="kutup-field w-input" maxlength="256" name="Descripcion" data-name="Email 2" placeholder="Descripcion" id="Email-2" required="">
                    </div>
                    <div class="kutup-divider-10px-3">
                    </div>
                    <div class="kutup-divider-15px-4">

                       <!-- product category binded section with product category class -->

                      <select  id="field" name="field" data-name="Field" class="select-field w-select">
                        <option>Categoria</option>
                        <option *ngFor="let category of productCategories" [value]="category.categoryId" value="">
                          {{category.categoryName}}
                        </option>
                      </select>
                    </div>

                      <!-- ------------------------------------------------------------------- -->

                    <input type="file"  maxlength="256"  data-name="Website 2"  required="">
                    
                    <div class="div-block-33">
                      <div><input type="submit" value="añadir" data-wait="Please wait..." class="kutup-button-white-2 w-button"></div>
                      <div><input type="submit" value="borrar" data-wait="Please wait..." class="kutup-button-white-2 w-button"></div>
                      <div><input type="submit" value="editar" data-wait="Please wait..." class="kutup-button-white-2 w-button"></div>
                    </div>
                  </form>
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
