<div class="container col-md-4">
    <div class="mb-4"></div>
    <div>
        <h1 >INGRESAR</h1>
    </div>
   
    <form (ngSubmit)="userLogIn()">
      <div >
        <div class="mb-4"></div>
        <div class="mb-3">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" [(ngModel)]="user.userId" class="form-control" id="userId" name="userId" placeholder="Enter email">
          </div>
        </div>
    
        <div class="mb-3">
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase√±a</label>
            <input type="password" [(ngModel)]="user.password"  class="form-control" id="password" name="password" placeholder="Password">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Acceder</button>
      </div>
    </form>
    </div>
